<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&family=Silkscreen&family=Wallpoet&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
        }

        h1 {
            position: absolute;
            top: 70px;
            font-size: 50px;
        }

        .calculator {
            background: linear-gradient(135deg, rgb(205, 205, 205), rgb(114, 114, 114));
            padding: 40px 15px 25px 15px;
            border-radius: 3px;
            border: 1px inset rgb(16, 16, 16);
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
        }

        .result {
            text-align: center;
            padding-bottom: 15px;
        }

        .result input {
            text-align: right;
            font-size: 50px;
            width: 291px;
            padding: 5px 4px;
            border: 3px inset rgba(25, 25, 25, 0.778);
            border-radius: 5px;
            background-color: rgb(254, 254, 254);
            font-family: 'Silkscreen', sans-serif;
        }

        .button {
            display: grid;
            grid-template-columns: repeat(4, 68px);
            grid-template-rows: repeat(4, 70px);
            grid-gap: 5px;
            justify-content: space-evenly;
        }

        .button button {
            width: 100%;
            font-size: 30px;
            border: 2px outset rgb(116, 116, 116);
            border-radius: 10px;
            background-color: rgb(101, 101, 101);
            color: rgb(241, 241, 241);
            font-family: 'Wallpoet', sans-serif;
        }
    </style>
    <script>
        let result = 0;
        let operator = "";
        let currentValue = "";

        function plus() {
            operator = "+";
            result = parseFloat(getInputValue());
            setInputValue("0");
        }

        function minus() {
            operator = "-";
            result = parseFloat(getInputValue());
            setInputValue("0");
        }

        function multiply() {
            operator = "*";
            result = parseFloat(getInputValue());
            setInputValue("0");
        }

        function divide() {
            operator = "/";
            result = parseFloat(getInputValue());
            setInputValue("0");
        }

        function number(num) {
            let inputField = document.querySelector('input');
            if (!inputField) return;
            if (inputField.value === "0") {
                setInputValue(num.toString());
            } else {
                setInputValue(inputField.value + num.toString());
            }
        }

        function equal() {
            let inputField = document.querySelector('input');
            if (!inputField) return;
            if (operator === "+") {
                result += parseFloat(inputField.value);
            } else if (operator === "-") {
                result -= parseFloat(inputField.value);
            } else if (operator === "*") {
                result *= parseFloat(inputField.value);
            } else if (operator === "/") {
                result /= parseFloat(inputField.value);
            }
            setInputValue(result.toString());
        }

        function cancel() {
            result = 0;
            operator = "";
            setInputValue("0");
        }

        function getInputValue() {
            let inputField = document.querySelector('input');
            return inputField ? inputField.value : "0";
        }

        function setInputValue(value) {
            let inputField = document.querySelector('input');
            if (inputField) {
                inputField.value = value;
            }
        }
    </script>
</head>

<body>
    <h1>계산기</h1>
    <div class="calculator">
        <div class="result">
            <input type="text" placeholder="0">
        </div>
        <div class="button">
            <button onclick="plus()">+</button>
            <button onclick="minus()">-</button>
            <button onclick="multiply()">*</button>
            <button onclick="divide()">/</button>
            <button onclick="number(7)">7</button>
            <button onclick="number(8)">8</button>
            <button onclick="number(9)">9</button>
            <button onclick="equal()">=</button>
            <button onclick="number(4)">4</button>
            <button onclick="number(5)">5</button>
            <button onclick="number(6)">6</button>
            <button onclick="cancel()">C</button>
            <button onclick="number(1)">1</button>
            <button onclick="number(2)">2</button>
            <button onclick="number(3)">3</button>
            <button onclick="number(0)">0</button>
        </div>
    </div>
</body>

</html>
